<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="h-14 bg-gradient-to-r from-cyan-500 to-blue-400 flex items-center justify-center gap-6 text-white font-bold">
        <a href="../Home-page/Home-page.html" class="hover:underline">หน้าหลัก</a>
        <a href="../category/category.html" class="hover:underline">หมวดหมู่สินค้า</a>
        <a href="../Shopping cart/Shopping-cart.html" class="hover:underline">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="cart icon" class="w-6 inline-block ml-1">
        </a>
    </nav>
    <br><br>
    <section class="flex items-center justify-center">
        <div class="items-center bg-white shadow-lg rounded-lg w-full max-w-md p-6">

    <div class="flex flex-col items-center">
        <img 
            src="https://tse1.mm.bing.net/th/id/OIP.2FAQg06FvvfETwJis8vFvwHaHa?cb=defcachec2&w=626&h=626&rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="User profile picture"
            class="w-28 h-28 rounded-full border-4 border-blue-400 mb-4">

        <h2 id="profile-name" class="text-xl font-bold text-gray-800">ชื่อผู้ใช้</h2>
        <p id="profile-email" class="text-gray-500">user@gmail.com</p>
    </div>

    <div class="mt-6 space-y-3">
        <div class="bg-gray-100 p-3 rounded">
            <span class="font-semibold">เพศ:</span> 
            <span id="profile-gender">ชาย</span>
        </div>

        <div class="bg-gray-100 p-3 rounded">
            <span class="font-semibold">วันเกิด:</span> 
            <span id="profile-birthdate">01/01/2000</span>
        </div>
        <div class="bg-gray-100 p-3 rounded">
            <span class="font-semibold">รหัสผ่าน:</span>
            <span id="profile-password"></span>
        </div>
    </div>

    <div class="mt-6 flex gap-3">

        <button 
            onclick="logout()"
            class="flex-1 bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
            ออกจากระบบ
        </button>

    </div>

</div>
</section>
<script>
// ตัวอย่างดึงข้อมูลจาก localStorage
window.onload = function() {
    const name = localStorage.getItem("name") || "ชื่อผู้ใช้";
    const email = localStorage.getItem("email") || "user@gmail.com";
    const gender = localStorage.getItem("gender") || "ไม่ระบุ";
    const birthdate = localStorage.getItem("birthdate") || "-";
    const password = localStorage.getItem("password") || "1xxxx";

    document.getElementById("profile-name").innerText = name;
    document.getElementById("profile-email").innerText = email;
    document.getElementById("profile-gender").innerText = gender;
    document.getElementById("profile-birthdate").innerText = birthdate;
    document.getElementById("profile-password").innerText = password;

    
};

function logout() {
    alert("ออกจากระบบเรียบร้อย");
    window.location.href = "../index.html";
}
</script>
</body>
</html>
