<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center gap-6 text-white font-bold">
        <a href="../index.html" class="hover:underline">หน้าหลัก</a>
        <a href="../category/category.html" class="hover:underline">หมวดหมู่สินค้า</a>
        <a href="../shopping-cart/shopping-cart.html" class="hover:underline">ตะกร้าสินค้า</a>
    </nav>
    <br>
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-col md:flex-row">
            <img src="https://pawdy.co.th/wp-content/uploads/2024/01/Mockup-Matulity-Senior-7-font-1-768x768.jpg" alt="Product Image" class="w-full md:w-1/2 h-auto rounded-lg mb-4 md:mb-0 md:mr-6">
            <div class="md:w-1/2">
                <h2 class="text-2xl font-bold mb-2">ชื่อสินค้า: Pawdy Senior 7+ อาหารสุนัขสูตรสูงวัย</h2>
                <p class="text-gray-700 mb-4">รายละเอียด: อาหารสุนัขสูตรสูงวัยที่มีคุณภาพสูง ช่วยบำรุงร่างกายและสุขภาพของสุนัขในวัยสูง</p>
                <p class="text-xl font-semibold mb-4">ราคา: ฿350.00 บาท</p>
                <span class="font-semibold">จำนวน:</span>

                <button onclick="decrease()"
                    class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">
                    -
                </button>

                <span id="quantity" class="text-lg font-bold">1</span>

                <button onclick="increase()"
                    class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">
                    +
                </button>
                <button class="bg-gradient-to-r from-lime-500 to-lime-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 hover:to-lime-600 transition ease-in-out duration-150">
                    <a href="../shopping-cart/shopping-cart.html">เพิ่มลงตะกร้า</a>
                </button>
            </div>
        </div>

    </div>
<!-- JavaScript for quantity management -->    
<script>
    let quantity = 1;

    function increase() {
        quantity++;
        document.getElementById("quantity").innerText = quantity;
    }

    function decrease() {
        if (quantity > 1) {
            quantity--;
            document.getElementById("quantity").innerText = quantity;
        }
    }

    function addToCart() {
        document.getElementById("message").innerText =
            "เพิ่มสินค้า จำนวน " + quantity + " ชิ้น ลงตะกร้าแล้ว";
    }
</script>
<!--Footer -->
<footer class="text-center py-4 text-sm text-gray-500">
    © 2026 Hand In Paw Pethome
</footer>    
</body>
</html>
